[supervisord]
#nodaemon=true

[inet_http_server]         ; inet (TCP) server disabled by default
port=*:80        ; (ip_address:port specifier, *:port for all iface)
;username=daedalus              ; (default is no username (open server))
;password=daedalus               ; (default is no password (open server))

[program:event_data_logger]
command=/usr/bin/python3 datalogger.py --data /usr/local/daedalus/data/unified --backup /mnt/data/unified
directory=/usr/local/daedalus/code
autostart=false
autorestart=true
#startsecs=0
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log
priority=1

[program:event_based_camera]
command= /usr/bin/python3 event_camera_datalogger.py --data /usr/local/daedalus/data/pi_events_data --backup /mnt/data/pi_events_data --socket /tmp/event.sock 00051501 00051503 00051505 00051500
directory=/usr/local/daedalus/code
autorestart=true
#startsecs=0
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log
priority=1

[program:imu_servo]
command= /usr/bin/python3 servo_imu.py
directory=/usr/local/daedalus/code
autorestart=true
#startsecs=0
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log
priority=1

[program:i_m_u]
command= /usr/bin/python3 imu_datalogger.py --data /usr/local/daedalus/data/imu --backup /mnt/data/imu --socket /tmp/imu.sock --i2c_address 0x69
directory=/usr/local/daedalus/code
autorestart=true
#startsecs=0
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log
priority=3


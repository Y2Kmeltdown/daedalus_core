[supervisord]
#nodaemon=true

[inet_http_server]         ; inet (TCP) server disabled by default
port=*:80        ; (ip_address:port specifier, *:port for all iface)
;username=daedalus              ; (default is no username (open server))
;password=daedalus               ; (default is no password (open server))

[program:event_camera]
command= /usr/bin/python3 record_raw_evk4_w_temp_and_illum_intervals.py --recordings SEDPLACEHOLDER/evk4_horizon 00050420
directory=/usr/local/daedalus/code
autorestart=true
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log

[program:imu]
command= /usr/bin/python3 imu_reader_adafruit.py --path SEDPLACEHOLDER/imu_horizon 0x69
directory=/usr/local/daedalus/code
autorestart=true
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log

[program:pi_camera]
command= /usr/bin/python3 pi_video.py --data_path SEDPLACEHOLDER/cmos_horizon 0
directory=/usr/local/daedalus/code
autorestart=true
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log

[program:gps]
command= /usr/bin/python3 i2c_gps.py --data_path SEDPLACEHOLDER/gps 0x42
directory=/usr/local/daedalus/code
autorestart=true
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log

[program:oled]
command= /usr/bin/python3 fsize_delta_disp_v2.py --data_path SEDPLACEHOLDER
directory=/usr/local/daedalus/code
autorestart=true
autostart=true
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log

[program:rtc]
command= /usr/bin/python3 RTC_Logger.py --data_path SEDPLACEHOLDER/rtc 0x68
directory=/usr/local/daedalus/code
autorestart=true
autostart=false
startretries=10000
stdout_logfile=/var/log/supervisor/%(program_name)s.log

[program:event_camera_tester]
command=/usr/bin/python3 eventviewer_server.py --port 8000 00050420
directory=/usr/local/daedalus/code
autostart=false
stdout_logfile=/var/log/supervisor/%(program_name)s.log

[program:pi_camera_tester]
command=/usr/bin/python3 pi_camera_streamer.py --port 8001 0
directory=/usr/local/daedalus/code
autostart=false
stdout_logfile=/var/log/supervisor/%(program_name)s.log

[group:event_cameras]
programs=event_camera
priority=1

[group:supplementary_sensors]
programs=imu,gps,oled,rtc
priority=2

[group:pi_cameras]
programs=pi_camera
priority=3

[group:camera_testers]
programs=event_camera_tester,pi_camera_tester
priority=5

[supervisord]
#nodaemon=true

[inet_http_server]         ; inet (TCP) server disabled by default
port=*:80        ; (ip_address:port specifier, *:port for all iface)
;username=daedalus              ; (default is no username (open server))
;password=daedalus               ; (default is no password (open server))

[program:event_camera_datalogger]
command= /usr/bin/python3 event_camera_datalogger.py --data /usr/local/daedalus/data/evk4_horizon 00050420
directory= /usr/local/daedalus/code
autorestart= true
startretries= 10000
priority= 1
stdout_logfile= /var/log/supervisor/%(program_name)s.log

[program:inertial_measurement_unit]
command= /usr/bin/python3 imu_datalogger.py --data /usr/local/daedalus/data/imu_horizon 0x69
directory= /usr/local/daedalus/code
autorestart= true
startretries= 10000
priority= 3
stdout_logfile= /var/log/supervisor/%(program_name)s.log

[program:pi_camera_datalogger]
command= /usr/bin/python3 pi_camera_video_datalogger.py --data /usr/local/daedalus/data/cmos_horizon 0
directory= /usr/local/daedalus/code
autorestart= true
startretries= 10000
priority= 2
stdout_logfile= /var/log/supervisor/%(program_name)s.log

[program:global_positioning_system]
command= /usr/bin/python3 gps_datalogger.py --data /usr/local/daedalus/data/gps 0x42
directory= /usr/local/daedalus/code
autorestart= true
startretries= 10000
priority= 3
stdout_logfile= /var/log/supervisor/%(program_name)s.log

[program:o_l_e_d]
command= /usr/bin/python3 data_monitor.py
directory= /usr/local/daedalus/code
autorestart= true
autostart= true
startretries= 10000
priority= 1
stdout_logfile= /var/log/supervisor/%(program_name)s.log

[program:real_time_clock]
command= /usr/bin/python3 rtc_datalogger.py --data_path /usr/local/daedalus/data/rtc 0x68
directory= /usr/local/daedalus/code
autorestart= true
autostart= false
startretries= 10000
priority= 4
stdout_logfile= /var/log/supervisor/%(program_name)s.log

[program:event_camera_tester]
command= /usr/bin/python3 eventviewer_server.py --port 8000 00050420
directory= /usr/local/daedalus/code
autostart= false
priority= 5
stdout_logfile= /var/log/supervisor/%(program_name)s.log

[program:pi_camera_tester]
command= /usr/bin/python3 pi_camera_streamer.py --port 8001 0
directory= /usr/local/daedalus/code
autostart= false
priority= 5
stdout_logfile= /var/log/supervisor/%(program_name)s.log

[supervisord]
nodaemon=true

[inet_http_server]         ; inet (TCP) server disabled by default
port=*:9001        ; (ip_address:port specifier, *:port for all iface)
;username=daedalus              ; (default is no username (open server))
;password=daedalus               ; (default is no password (open server))

[program:evk_horizon]
command= python3 record_raw_ekv4_w_temp_and_illum.py --recordings /root/data/evk4_horizon --route horizon --port 8000 $SERIAL_1
directory=/root/code
autorestart=true
startretries=10000

[program:imu_horizon]
command= python3 imu_reader_adafruit.py --path /root/data/imu_horizon $I2C_1
directory=/root/code
autorestart=true
startretries=10000

[program:pi_camera_horizon]
command= python3 camera_controller.py --data_path /root/data/cmos_horizon 1
directory=/root/code
autorestart=true
startretries=10000

[program:evk_space]
command= python3 record_raw_ekv4_w_temp_and_illum.py --recordings /root/data/evk4_horizon --route space --port 8001 $SERIAL_0
directory=/root/code
autorestart=true
startretries=10000

[program:imu_space]
command= python3 imu_reader_adafruit.py --path /root/data/imu_space $I2C_0
directory=/root/code
autorestart=true
startretries=10000

[program:pi_camera_space]
command= python3 camera_controller.py --data_path /root/data/cmos_space 0
directory=/root/code
autorestart=true
startretries=10000

[program:oled]
command= python3 fsize_delta_disp_v2.py --data_path /root/data
directory=/root/code
autorestart=true
startretries=10000